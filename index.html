<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>follow</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <h1 class="insta_h1">Instagram</h1>
      <div id="content">
        <div class="flowPOst">
          <h3 class="Posts_heading">
            <i class="fa-solid fa-arrow-left"></i>Posts
          </h3>
          <button id="FollowBtn">Follow</button>
        </div>
        <div class="userinfo">
          <div class="usernameCon">
            <img
              src="https://wallpapers.com/images/featured/vidyut-jamwal-py5v80vgzbekefkk.jpg"
              alt=""
            />
            <h5 class="user_name">vidhut_jamwal_09</h5>
            <div id="icone_con">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
        <div class="image_con">
          <img src="https://wallpapercave.com/wp/wp4031020.jpg " alt="" />
        </div>
        <div class="double">
          <i class="fa-solid fa-heart"></i>
        </div>

        <div class="object_content">
          <ul>
            <li>
              <button class="iconeBtn">
                <i class="fa-solid fa-paperclip"></i>&ensp;Copy link
              </button>
            </li>
            <li>
              <button class="iconeBtn">
                <a
                  href="./assets/pexels-markusspiske-6577970.jpg"
                  download="image.jpg"
                  ><i class="fa-solid fa-download"></i>&ensp;Download</a
                >
              </button>
            </li>
            <li>
              <button class="iconeBtn">
                <i class="fa-solid fa-ban"></i>&ensp;
              </button>
            </li>
            <li>
              <button class="iconeBtn">
                <i class="fa-solid fa-triangle-exclamation"></i>&ensp;Report
              </button>
            </li>
          </ul>
        </div>

        <div id="icone_content">
          <div class="frist_icone">
            <i class="fa-solid fa-heart back-heart"></i>
            <i class="count">0</i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
          </div>
          <div class="second_icone">
            <i class="fa-regular fa-closed-captioning"></i>
            <i class="fa-solid fa-download"></i>
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
